                    } else {
                        swal("Your record is safe!");
                    }
                });
        });


        $(".marks").blur(function() {
            var sum = 0;
            $(".marks").each(function(index) {
                sum += ($(this).val() <= 100) ? Number($(this).val()) : $(this).val('');
            });
            $("#total_marks").text('');
            $("#total_marks").text(sum);
            $("#student_marks").val('');
            $("#student_marks").val(sum);
            var percentage = findPercentage(sum, $("#total_out_of_marks").val());
            $("#percentage").text('');
            $("#percentage").text(percentage + "%");
            $("#student_marks").val('');
            $("#total_percentage").val(percentage);
        });

    });

    function findPercentage(marks = '', total_out_of_marks = '') {
        return (marks / total_out_of_marks) * 100;
    }
